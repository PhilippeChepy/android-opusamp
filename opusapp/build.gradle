apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "net.opusapp.player"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 4
        versionName "1.0.0.4"
    }

    productFlavors {
        x86 {
            versionCode 4 * 1000000 + defaultConfig.versionCode
            ndk {
                abiFilter "x86"
            }
        }
        mips {
            versionCode 3 * 1000000 + defaultConfig.versionCode
            ndk {
                abiFilter "mips"
            }
        }
        armv7 {
            versionCode 2 * 1000000 + defaultConfig.versionCode
            ndk {
                abiFilter "armeabi-v7a"
            }
        }
        arm {
            versionCode 1 * 1000000 + defaultConfig.versionCode
            ndk {
                abiFilter "armeabi"
            }
        }
        fat
    }
    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = [] //disable automatic ndk-build call
    }
    signingConfigs {
        release {
            storeFile file("/home/phil/Projets/android-keystore/keystore")
            storePassword "***REMOVED***"
            keyAlias "android"
            keyPassword "***REMOVED***"
        }
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            jniDebugBuild true
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    /* UniversalImageLoader */
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    /* SlidingupPanel */
    compile 'com.sothree.slidinguppanel:library:+'
    /* PagerSLidingTabStrip */
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    /* DragSortListView - directly in source tree - no longer maintained, previously : compile 'com.mobeta.android.dslv:drag-sort-listview:0.6.1' */
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:support-v4:21.+'
    compile 'com.google.android.gms:play-services:6.1.11'

    compile project(':opuslicensing');

}

